
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table and position</title>
</head>
<style>
	#info{
		font-family: Arial;
		border-collapse: collapse;
		width: 100%;
	}
	#info td,#info th{
		border: 2px dotted lightgreen;
		text-align: center;
	}
	#info tr:nth-child(odd){background-color: lightgray;}
</style>
<body>
	<h1 align="center">Inoformation</h1>
	<table id="info">
		<tr>
			<th>Name</th>
			<td>sawti</td>
			<td>navya</td>
			<td>nandu</td>
			<td>sakshi</td>
			<td>adya</td>	
		</tr>
		<tr>
			<th>City</th>
			<td>Hubli</td>
			<td>Mumbai</td>
			<td>Chennai</td>
			<td>Dubai</td>
			<td>Landon</td>
		</tr>
		<tr>
			<th>state</th>
			<td>Karnataka</td>
			<td>India</td>
			<td>Tamil Nadu</td>
			<td>UAE</td>
			<td>UK</td>
		</tr>
		<tr>
			<th>Country</th>
			<td>India</td>
			<td>India</td>
			<td>India</td>
			<td>UAE</td>
			<td>UK</td>
		</tr>
	</table>

</body>
</html>
