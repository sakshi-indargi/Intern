
<!DOCTYPE html>
<html>
<head>
    <title>Task 5</title>  
</head>
<body bgcolor="lightblue">
    <h4><b><u>Registration Form</u></b></h4>
        <br>
    <form>
        <label for="fname"><b>First name</b></label>
        <input type="text" id="fname" name="fname"></input>
        <br>

        <label for="lname"><b>Last name</b></label>
        <input type="text" id="lname" name="lname"></input>
        <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
        
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

        <h5>Gender:
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
    
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </h5>
     <h3> State:
            <select name="State" input type="text" id="State" state="State">
                <option>Karnataka </option>
                <option>Maharastra </option>
                <option>Delhi </option>
            </select>
     </h3>
     <h3>Languages Known:

            <input type="checkbox" id="english" name="languages" value="english">
            <label for="English">English</label>
        
            <input type="checkbox" id="spanish" name="languages" value="spanish">
            <label for="Kan">Kannada</label>

            <input type="checkbox" id="french" name="languages" value="french">
            <label for="Hindi">Hindi</label>
        
            <input type="checkbox" id="chinese" name="languages" value="chinese">
            <label for="Marthi">Marthi</label></h3>
    
          <h3><b>Address:</b>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street">
            <br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <br>
        
            <label for="state">State/Province/Region:</label>
            <input type="text" id="state" name="state"></h3>
        
    
        Upload Resume: <input type="file" name="filResume">
     <br> 
           Mobile No : <input type="number" name="txtMobile">
    <br>
           Email: <input type="email" name="txtEmail">
    <br>
            Date of Birth: <input type="date" name="txtDOB">
    <br>
       <input type="submit" name="btnSubmit" value="Register">
        <input type="reset" name="btnReset" value="Clear">
   </form>
  </body>
  </html>
