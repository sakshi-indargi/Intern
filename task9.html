
<!DOCTYPE html>
<html>
<head>
    <title>Inline and Internal CSS Example</title>
    <style>
        /* Internal CSS */
        body {
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: red; font-size: 24px;">This is an inline CSS example</h1>

    <!-- Internal CSS -->
    <p>This is a paragraph styled with internal CSS.</p>
</body>
</html>
